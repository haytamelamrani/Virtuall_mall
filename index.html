<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtuall Mall</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">Virtuall Mall</a>
        <a href="./Sgin_In/index.html"><button id="sign-in-btn">Sign In</button></a>
        <div class="nav-links">
            <ul>
                <li class="activer"><a href="#">Home</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Contact</a></li>
                
            </ul>
        </div>
        <img src="./assets/navigation-bar.png" alt="menu" class="menu" id="menu-icon">
    </nav>

    <header>
        <div class="welcome-text">
            <span>Welcome</span>
            <span>to</span>
            <span>Virtual</span>
            <span>Mall</span>
            <span>and</span>
            <span>discover</span>
            <span>a</span>
            <span>new</span>
            <span>shopping</span>
            <span>experience!</span>
        </div>
        
    </header>

    <script>
        const menuIcon = document.getElementById('menu-icon');
        const navLinks = document.querySelector('.nav-links');

        menuIcon.addEventListener('click', () => {
            navLinks.classList.toggle('mobile-menu');
        });
    </script>
    <script>
        const words = document.querySelectorAll('.welcome-text span');
    
        function showWords() {
            // Afficher chaque mot
            words.forEach((word, index) => {
                setTimeout(() => {
                    word.classList.add('show');
                }, index * 500); // Délai entre l'apparition de chaque mot (1 seconde)
            });
    
            // Après que tous les mots aient été affichés, les faire disparaître
            setTimeout(() => {
                words.forEach((word, index) => {
                    setTimeout(() => {
                        word.classList.remove('show');
                        word.classList.add('hide');
                    }, index * 500); // Délai avant de les masquer (1 seconde)
                });
    
                // Redémarrer l'animation après la disparition des mots
                setTimeout(showWords, words.length * 500 + 500); // Redémarre après un délai de 1 seconde
            }, words.length * 500); // Masquer après que tous les mots aient été affichés
        }
    
        // Lancer l'animation
        showWords();
    </script>
    

    
    
</body>
</html>

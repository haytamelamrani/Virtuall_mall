<body>
    <div class="formBox">
        <h2>Contact Us</h2>
        <p>Vous aurez de nos nouvelles dans les plus brefs d√©lais !</p>
        <form action="https://formsubmit.co/383b4f028856e0ed369bca14da98c084 " method="POST">
            <div class="nameInp">
                <i class="fa fa-user icon"></i>
                <input type="text" placeholder="Nom" name="name" id="name" required>

            </div>
            <div class="mailInp">
                <i class="fa fa-envelope"></i>
                <input type="email" name="mail" id="mail" placeholder="Email" required>
            </div>
            <div class="phoneInp">
                <i class="fa-solid fa-phone"></i>
                <input type="number" name="phone" id="phone" placeholder="Phone" min="100000" max="9999999999" required>
            </div>
            <div class="queryInp">
                <textarea name="query" id="query" cols="30" rows="5"
                    placeholder="Commentaire" ></textarea>
            </div>
            <div class="submitBtn">
                <button id="btn" onclick="notif()">Envoyer</button>
            </div>
      
    </div>
    
</body>

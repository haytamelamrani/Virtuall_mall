<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtuelle Mall - Password Reset</title>
    <link rel="stylesheet" href="./indexx.css">
</head>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form id="resetPasswordForm">
                    <h2>Reset Password</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" id="email" required>
                        <label>Email</label>
                    </div>
                    <div class="submit">
                        <button type="submit">Send Reset Link</button>
                    </div>
                    <div class="register">
                        <p>Remember your password? <a href="../Sgin_In/index.html">Login</a></p>
                    </div>
                    <div id="confirmationMessage" class="confirmation-message" style="display:none;">
                        <p>A password reset link has been sent to your email. Please check your inbox.</p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/ionicons@6.0.0/dist/ionicons.js"></script>
    <script>
        // Code to handle form submission and show confirmation
        document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent actual form submission

            var email = document.getElementById('email').value;
            
            if (email) {
                // Show confirmation message
                document.getElementById('confirmationMessage').style.display = 'block';   
                // Here, you would make an actual request to the backend to send the email
                // Example: fetch('/send-reset-link', { method: 'POST', body: JSON.stringify({ email }) })
            }
        });
    </script>
</body>
</html>
